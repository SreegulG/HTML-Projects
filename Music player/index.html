<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet">

  </head>

  <body>
    <!-- This section represents the header of the Music Player application. -->
    <header>
      <!-- A container-fluid div with text-center class for centering content. -->
      <div class="container-fluid text-center">
        <div class="row align-items-center">
          <div class="col title">
            <h1>Music Player</h1>
          </div>
          <!-- toggle switch for theme change -->
          <div class="col-2">
            <div class="form-check form-switch toggle-switch">
              <input class="form-check-input bg-secondary text-light"
                type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- This section represents the main content of the Music Player application. -->
      <div class="container-fluid">
        <div class="row">
          <!-- This section contains the song filter form and the song list display. -->
          <div class="col song-div">
            <!-- This form allows users to filter songs by searching for a song name or selecting a genre -->
            <form id="filter-song">
              <div class="row align-items-center">
                <div class="search-div">
                  <input type="text" class="form-control" id="search-song"
                    placeholder="Search Song">
                </div>
                <label for="exampleSelect" class="col col-form-label">Filter by Genre:</label>
                <div class="col-7">
                  <select id="exampleSelect" class="form-select">
                    <option value="">All</option>
                  </select>
                </div>
              </div>
            </form>
            <!-- lists song -->
            <div class="col">
              <h3>All Songs</h3>
              <ul class="song-list" id="song-list">
              </ul>
            </div>
          </div>
          <!-- This section represents a music player card component. -->
          <div class="col card-div">
            <!-- music player card with image, name and author -->
            <div class="card">
              <img src="" class="card-img-top" alt="" id="card-img-top">
              <div class="card-body">
                <h5 class="card-title fw-bold fs-4" id="card-title"></h5>
                <p class="card-text fw-bold" id="card-text"></p>
              </div>
            </div>
            <div class="text-center">
              <!-- audio element for song -->
              <audio src="" id="song-player" controls></audio>
              <!-- navigation buttons and playlist management buttons -->
              <div class="nav-buttons">
                <button type="button" class="prev-btn"><i class="fa-solid fa-left-long"></i></button>
                <button type="button" class="next-btn"><i class="fa-solid fa-right-long"></i></button>
              </div>
              <button type="button" class="add-to-playlist fw-bold">Add to Playlist</button>
              <button type="button" class="remove-from-playlist fw-bold">Remove From Playlist</button>
            </div>
          </div>
          <!-- This section contains the playlist form and the playlist display. -->
          <div class="col playlist-div">
            <!-- This form allows users to create and search for playlists. -->
            <form class="row">
              <div class="col-7">
                <input type="text" class="form-control" id="playlist-name"
                  placeholder="Enter Playlist Name">
              </div>
              <div class="col-5">
                <button type="submit" class="btn mb-3" id="create-playlist">Create Playlist</button>
              </div>
              <div class="col-7 playlist-search-div">
                <input type="text" class="form-control" id="search-playlist"
                  placeholder="Search Playlist">
              </div>
            </form>
            <!-- playlist section -->
            <div class="playlists">
              <div class="current-playlist">
                <h3>Current Playlist</h3>
                <ul class="current-list" id="current-list">
              </div>
              <div class="all-playlist">
                <h3>All Playlist</h3>
                <ul class="all-playlist-list" id="all-playlist-list">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
